<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="mBtn1" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="phnQuantity" type="text" class="form-control text-center" value="1">
                           <button id="pBtn1" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="phnPrice">1219</span> </h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="mBtn2" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="caseQuantity" type="text" class="inputField form-control text-center" value="1">
                           <button id="pBtn2" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="casePrice">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="subTotal">1278</span></h5>
                        <h5>$0</h5>
                        <h5>$ <span id="total">1278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script>

      document.getElementById('phnQuantity').disabled = true;
      document.getElementById('caseQuantity').disabled = true;

      document.getElementById('pBtn1').addEventListener('click', function () {
         updatePrice('phnPrice', 1219 );
         updateQuantity('phnQuantity', 1);
         finalTotal();
         
      })

      document.getElementById('mBtn1').addEventListener('click', function () {
         // negative value preventer
         let x = document.getElementById("phnQuantity").value;
         if (isNaN(x) || x < 1) {
            alert("Enter a valid Quantity");
            return false;;
         }
         updatePrice('phnPrice', -1*1219 );
         updateQuantity('phnQuantity', -1*1);
         finalTotal();
      })
      
      document.getElementById('pBtn2').addEventListener('click', function () {
         updatePrice('casePrice', 59 );
         updateQuantity('caseQuantity', 1);
         finalTotal();
      })

      document.getElementById('mBtn2').addEventListener('click', function () {
         // negative value preventer
         let x = document.getElementById("caseQuantity").value;
         if (isNaN(x) || x < 1) {
            alert("Enter a valid Quantity");
            return false;
         }
         updatePrice('casePrice', -1*59 );
         updateQuantity('caseQuantity', -1*1);
         finalTotal();
      })

      

      function updatePrice(id, presentValue) {
         const Price = document.getElementById(id).innerText;
         const PriceNumber = parseFloat(Price);
         const newPrice = PriceNumber+presentValue; 
         document.getElementById(id).innerText = newPrice;
      }


      function updateQuantity(id, num) {
         const Quantity = document.getElementById(id).value;
         const QuantityNumber = parseFloat(Quantity);
         
         const newQuantityNumber = QuantityNumber+num;
         document.getElementById(id).value = newQuantityNumber;
      }

      function finalTotal() {
         const totalPhnPrice = document.getElementById('phnPrice').innerText;
         const totalPhnPriceNum = parseFloat (totalPhnPrice);
         const totalCasePrice = document.getElementById('casePrice').innerText;
         const totalCasePriceNum = parseFloat(totalCasePrice);
         const finalPrice = totalCasePriceNum+totalPhnPriceNum;
         
         document.getElementById('total').innerText = finalPrice;
         document.getElementById('subTotal').innerText = finalPrice;
      }

      // button deSelector after click
      document.addEventListener('click', function(e) { 
         if(document.activeElement.toString() == '[object HTMLButtonElement]'){ 
            document.activeElement.blur(); 
         } 
      }) 
   </script>
</body>

</html>
